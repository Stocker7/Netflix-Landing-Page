<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="tag">
            NETFLIX
        </div>
        <div class="button">
            <a href="" class="button_in">Sign In</a>
        </div>
        <div class="title">
            Unlimited movies, TV shows and more.
        </div>
        <div class="title_in">
            All of Netflix, Starting at just $199.
        </div>
        <div class="tagline">
            Ready to watch? Enter your email to create or restart your membership.
        </div>
        <form class="division">
            <input type="email" name="Email" id="Email_id" placeholder="Enter Your Email" required minlength="10"
                maxlength="80" size="50"><input class="h4" type="button" value="Get Started>">
        </form>
           
    </section>

</body>

</html>
